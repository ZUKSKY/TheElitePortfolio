<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Rebuild | @ZUKSKY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="website-content">
        <div class="hero-img">
            <img src="./assets/images/3.png" alt=""/>
        </div>
    </div>

    <nav>
        <div class="info">
            <p>Folio Vol.1</p>
        </div>

        <div class="logo">
            <p><a href="#">The Elite Portfolio</a></p>
        </div>
        <div class="toggle-btn">
            <button class="burger" onclick="this.classList.toggle('active')">
            </button>
        </div>
    </nav>

    <div class="overlay">
        <div class="overlay-menu">
            <div class="menu-item">
                <p id="active"><a href="#">Home</a></p>
            </div>
            <div class="menu-item">
                <p><a href="#">Work</a></p>
            </div>
            <div class="menu-item">
                <p><a href="#">About</a></p>
            </div>
        </div>

        <div class="sub-nav">
            <p><a href="#">Twitter</a></p>
            <p>.</p>
            <p><a href="#">Instagram</a></p>
            <p>.</p>
            <p><a href="#">Deribble</a></p>
            <p>.</p>
            <p><a href="#">Behance</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/CSSRulePlugin.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let activeItemIndicator = CSSRulePlugin.getRule(".menu-item p#active::after");
            const toggleButton = document.querySelector(".burger");
            let isOpen = false;

            gsap.set(".menu-item p", { y: 255 });
            
            const timeline = gsap.timeline({ paused: true });

            timeline.to(".overlay", {
                duration: 1.5,
                clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                ease : "power4.inOut"
            });

            timeline.to(".menu-item p", {
                duration:1.5,
                y: 0,
                stagger: 0.2,
                ease : "power4.Out"
            }, "-=1");

            timeline.to(activeItemIndicator, {
                width: "100%",
                duration: 1,
                ease : "power4.Out",
                delay: 0.5
            }, "<");

            timeline.to(".sub-nav", {
                bottom: "10%",
                opacity: 1,
                duration: 0.5,
                delay: 0.5
            }, "<");

            toggleButton.addEventListener("click", function() {
                if (isOpen) {
                    timeline.reverse();
                } else {
                    timeline.play();
                }
                isOpen = !isOpen;
            })
        })
    </script>
</body>
</html>
